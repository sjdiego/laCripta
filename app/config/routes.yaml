kernel:
    resource: ../src/Kernel.php
    type: annotation

user-list:
    path: /user/list
    controller: App\Controller\ListUserController
    methods: GET

user-find:
    path: /user/{uuid}
    controller: App\Controller\FindUserController
    methods: GET

user-create:
    path: /user/create
    controller: App\Controller\CreateUserController
    methods: POST

update-user:
    path: /user/{uuid}/update
    controller: App\Controller\UpdateUserController
    methods: PATCH

delete-user:
    path: /user/{uuid}/delete
    controller: App\Controller\DeleteUserController
    methods: DELETE

check-password:
    path: /user/{uuid}/check-password
    controller: App\Controller\CheckUserPasswordController
    methods: POST
